<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <h1>This is a Test</h1>
    <p id="number"></p>

    <script>
        let i = 0
        setInterval(() => {
            document.getElementById('number').innerHTML = i
            i++
        }, 1)
    </script>
</body>

</html>
